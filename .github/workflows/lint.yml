name: lint

on: [push]

jobs:
    check:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: site
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.2
            - run: pnpm i --frozen-lockfile
            - run: pnpm lint
